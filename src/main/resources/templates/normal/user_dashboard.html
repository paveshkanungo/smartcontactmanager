<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body my-5">
					<div class="container text-center">
						<img src="" style="width: 150px; height: 150px; border-radius: 50%; text-align: center; margin: auto;" th:src="@{'/img/contact_Image.png'}" alt="profile" class="my_profile_picture" />
					</div>

					<h2 class="text-center mt-3 text-secondary font-italic">
						Start adding your contact on cloud
					</h2>

					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add New Contact</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
