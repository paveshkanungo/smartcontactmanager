<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>ShowContactPage</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your contacts</h1>

                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>

                    <tbody>

                        <tr th:each="c : ${contacts}">
                        <th scope="row" th:text="${'SCM2026_' + c.cId}"></th>
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.email}"></td>
                        <td th:text="${c.phone}"></td>
                        <td>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-primary btn-sm">Update</button>
                        </td>
                        </tr>
                        
                    </tbody>
                </table>

                <nav aria-label="Page navigation example">

                    <ul class="pagination">

                        <li th:classappend="${currentPage == 0} ? 'disabled' : ''" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/' + ${currentPage-1}}">Previous</a></li>
                        
                        <li th:each="i: ${#numbers.sequence(1, totalPages)}" th:classappend="${i-1 == currentPage} ? 'active' : ''" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/' + ${i-1} }" th:text="${i}"></a></li>

                        <li th:classappend="${currentPage+1 == totalPages} ? 'disabled' : ''" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/' + ${currentPage+1}}">Next</a></li>

                    </ul>

                </nav>

			</div>
		</div>
	</section>
</body>
</html>
